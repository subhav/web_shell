<!doctype html>
<head>
<script type="module" src="assets/shell.js"></script>
<link href="terminal.css" rel="stylesheet">
<style>
    details.failed {
        background: lavenderblush;
    }
    details pre {
        margin-left: 1.5em;
    }
    .term-container {
        margin: 1em 0 1em 1.5em;
    }
    summary code,
    .stdin {
        color: green;
    }
    .stderr {
        color: red;
    }
    .err {
        color: olive;
    }
    #command {
        height: 100px;
        width: 90%;
    }
    .current-completion {
      background-color: yellow;
    }
</style>
</head>
<body>
    <div id="log"></div>
    <div id="dir"></div>
    <div id="prompt"></div>
</body>
